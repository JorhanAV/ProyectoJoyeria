<mat-toolbar color="primary" class="header">
  <button
    mat-icon-button
    class="example-header-image"
    matTooltip="AppVideojuegos"
  ></button>
  <button
    [matMenuTriggerFor]="menu1"
    mat-icon-button
    class="example-icon"
    matTooltip="Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <!--https://fonts.google.com/icons-->
  <button
    mat-icon-button
    matTooltip="Mantenimientos"
    [matMenuTriggerFor]="menu2"
  >
    <mat-icon>save_as</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Reportes" [matMenuTriggerFor]="menu4">
    <mat-icon>monitoring</mat-icon>
  </button>
  <!-- https://material.angular.dev/components/menu/overview -->
  <mat-menu #menu1="matMenu">
    <button mat-menu-item>Inicio</button>
    <button mat-menu-item>Acerca de</button>
    <button mat-menu-item>Producto</button>
  </mat-menu>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item>Productos</button>
  </mat-menu>
  <mat-menu #menu4="matMenu">
    <button mat-menu-item>Productos x Categoria</button>
    <button mat-menu-item>Ordenes agrupadas x Mes</button>
    <button mat-menu-item>Productos vendidos x Mes</button>
  </mat-menu>
  <div class="example-spacer"></div>
  <div class="example-spacer">
    <button mat-icon-button matBadgeColor="accent" class="small-text">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <!-- Menu de Usuario-->
    <span class="small-text">Email</span>
    <button mat-icon-button [matMenuTriggerFor]="menu3">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu3="matMenu">
      <button mat-menu-item>
        <mat-icon>person_add</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item>
        <mat-icon>person_remove</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
