<form
  *ngIf="formPromocion"
  [formGroup]="formPromocion"
  (ngSubmit)="submitPromocion()"
  class="admin-form"
  novalidate
>
  <h2>
    {{ isCreate ? ('CREAR_PROMOCION' | translate) : ('EDITAR_PROMOCION' |
    translate) }}
  </h2>

  <!-- Nombre -->
  <div class="form-row">
    <div>
      <label for="nombre">{{ 'NOMBRE' | translate }}:</label>
      <input type="text" id="nombre" formControlName="nombre" />
      <div
        *ngIf="formPromocion.get('nombre')?.touched && formPromocion.get('nombre')?.invalid"
        class="error"
      >
        El nombre es obligatorio.
      </div>
    </div>
  </div>

  <!-- Tipo de Descuento -->
  <div class="form-row">
    <div>
      <label for="tipoDescuento">{{ 'TIPO_DESCUENTO' | translate }}:</label>
      <select
        id="tipo"
        formControlName="tipo"
        (change)="tipoDescuento = formPromocion.value.tipo"
      >
        <option value="Porcentaje">Porcentaje</option>
        <option value="CantidadFija">Cantidad fija</option>
      </select>
    </div>
  </div>

  <!-- Valor con ícono -->
  <div class="form-row">
    <div>
      <label for="valor">{{ 'VALOR' | translate }}:</label>
      <div class="input-group">
        <span>{{ tipoDescuento === 'Porcentaje' ? '%' : '₡' }}</span>
        <input type="number" id="valor" formControlName="valor" />
      </div>
      <div
        *ngIf="formPromocion.get('valor')?.touched && formPromocion.get('valor')?.invalid"
        class="error"
      >
        Ingrese un valor válido mayor a 0.
      </div>
    </div>
  </div>

  <!-- Fecha de inicio -->
  <div class="form-row">
    <div>
      <label for="fecha_inicio">{{ 'FECHA_INICIO' | translate }}:</label>
      <input
        type="datetime-local"
        id="fecha_inicio"
        formControlName="fecha_inicio"
      />
    </div>

    <!-- Fecha de fin -->
    <div>
      <label for="fecha_fin">{{ 'FECHA_FIN' | translate }}:</label>
      <input type="datetime-local" id="fecha_fin" formControlName="fecha_fin" />
    </div>
  </div>
  <!-- Aplicar a -->
  <div class="form-row">
    <div>
      <label>¿{{ 'APLICA_A' | translate }}?</label>
      <label>
        <input
          type="radio"
          name="aplicaA"
          value="categoria"
          [checked]="aplicaA() === 'categoria'"
          (change)="aplicaA.set('categoria')"
        />
        {{ 'CATEGORIA' | translate }}
      </label>
      <label>
        <input
          type="radio"
          name="aplicaA"
          value="producto"
          [checked]="aplicaA() === 'producto'"
          (change)="aplicaA.set('producto')"
        />
        {{ 'PRODUCTO' | translate }}
      </label>
    </div>
  </div>

  <div class="form-row">
    <div *ngIf="aplicaA() === 'categoria'">
      <label for="idCategoria">Categoría:</label>
      <select id="idCategoria" formControlName="idCategoria">
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let cat of categorias" [value]="cat.id">
          {{ cat.nombre }}
        </option>
      </select>
    </div>

    <div *ngIf="aplicaA() === 'producto'">
      <label for="idproducto">Producto:</label>
      <select id="idproducto" formControlName="idproducto">
        <option value="">Seleccione un producto</option>
        <option *ngFor="let prod of productos" [value]="prod.id">
          {{ prod.nombre }}
        </option>
      </select>
    </div>
  </div>

  <!-- Validación: Al menos uno requerido -->
  <div
    *ngIf="formPromocion.errors?.['requiereUnaSeleccion'] && formPromocion.touched"
    class="error"
  >
    Debe seleccionar al menos una categoría o un producto.
  </div>

  <!-- Botón -->
  <div class="form-row">
    <button type="submit">{{ 'GUARDAR_PROMOCION' | translate }}</button>
  </div>
</form>
